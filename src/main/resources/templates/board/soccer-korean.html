<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #c5e9b4;
        }

        .content {
            flex: 1;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #333;
            transition: color 0.3s ease;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #666;
        }

        .navbar-light .navbar-brand {
            color: #333;
            font-weight: bold;
        }

        .input-group-text {
            width: 50px;
            background-color: #c5e9b4;
            color: #333;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group-text:hover {
            background-color: #9dd57c;
        }

        .btn-outline-secondary {
            color: #333;
            border-color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px 0;
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/board/baseball/korean">국내야구 게시판</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board/basketball/korean">국내농구 게시판</a>
                </li>

                        <a class="dropdown-item" href="/board/soccer/foreign">해외축구 게시판</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
