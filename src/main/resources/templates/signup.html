<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
<div class="form-container">
    <form action="/user/signup" method="post" id="signupForm">
        <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary auth-button" type="button">인증하기</button>
                </div>
            </div>
            <small></small>
            <input type="text" class="form-control mt-2" placeholder="인증번호">
            <small></small>
        </div>
        <div class="form-group">
            <label for="year-input">생년월일</label>
            <div class="input-group">
                <input type="text" class="form-control" id="year-input" placeholder="년(4자리)"
                       oninput="convertToLocalDate()">
                <input type="text" class="form-control" id="month-input" placeholder="월" oninput="convertToLocalDate()">
                <input type="text" class="form-control" id="day-input" placeholder="일" oninput="convertToLocalDate()">
            </div>
            <input type="hidden" id="date-input" name="birthdate">
            <small></small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="비밀번호 (영문, 숫자, 특수문자 조합 8~20자리)">
        </div>
        <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirm-password" name="confirmPassword"
                   placeholder="비밀번호 확인">
            <small></small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.auth-button').on('click', function() {
            var email = $('#email').val();
            var emailDto = {
                email: email
            };
            $.ajax({
                url: '/mailSend',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(emailDto),
                dataType: 'json',
                success: function(response) {
                    alert('인증 이메일이 발송되었습니다.');
                    console.log(response);
                },
                error: function(error) {
                    alert('인증 이메일 발송에 실패했습니다.');
                    console.error(error);
                }
            });
        });
    });

</script>
<script>
    function convertToLocalDate() {
        var year = document.getElementById('year-input').value;
        var month = String(document.getElementById('month-input').value).padStart(2, '0');
        var day = String(document.getElementById('day-input').value).padStart(2, '0');

        var formattedDate = year + '-' + month + '-' + day;

        document.getElementById('date-input').value = formattedDate;
    }
</script>
</body>
</html>
