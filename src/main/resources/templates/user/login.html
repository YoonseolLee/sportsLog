<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">스포츠 게시판</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/board/domestic-baseball">국내야구 게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board/foreign-baseball">해외야구 게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board/domestic-basketball">국내농구 게시판</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        더 보기
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/board/foreign-basketball">해외농구 게시판</a>
                        <a class="dropdown-item" href="/board/american-football">미식축구 게시판</a>
                        <a class="dropdown-item" href="/board/domestic-soccer">국내축구 게시판</a>
                        <a class="dropdown-item" href="/board/foreign-soccer">해외축구 게시판</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img th:src="@{/images/search.svg}" alt="search" class="icon"/>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUserMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img th:src="@{/images/person.svg}" alt="person" class="icon"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownUserMenu">
                        <span class="dropdown-item-text" th:text="${nickname}">닉네임</span>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/user/profile">마이페이지</a>
                        <a class="dropdown-item" href="/auth/logout">로그아웃</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--main-->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">로그인</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/user/find-password" class="d-block">비밀번호 찾기</a>
                        <a href="/user/signup" class="d-block">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-5">
    <div class="container">
        <p>&copy; 2024 게시판 웹사이트. All rights reserved.</p>
        <p>회사 주소 | 전화번호 | 이메일</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
